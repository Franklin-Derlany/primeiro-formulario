<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Formulário</title>
</head>

<body>
    <h1 class="titulo-do-formulario">Formulário em HTML</h1>

    <form action="index.html" method="get" class="formulario">

        <div class="dados-pessoais">

            <label for="nome" class="nome-sobrenome-email-senha">Nome</label>
            <input type="text" name="nome" placeholder="nome" id="nome">

            <label for="sobrenome" class="nome-sobrenome-email-senha">Sobrenome</label>
            <input type="text" name="sobrenome" placeholder="sobrenome" id="sobrenome">

            <label for="email" class="nome-sobrenome-email-senha">Email</label>
            <input type="email" name="email-ou-celular" placeholder="email-ou-celular" id="email-ou-celular">

            <label for="senha" class="nome-sobrenome-email-senha">Senha</label>
            <input type="password" name="senha" placeholder="senha" id="senha">
        </div>

        <div class="data">

            <label class="data-de-nascimento">Data de nascimento:</label>

            <select name="dia" checked>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>

            <select name="mês" checked>
                <option value="Jan">Jan</option>
                <option value="Fev">Fev</option>
                <option value="Mar">Mar</option>
                <option value="Abr">Abr</option>
                <option value="Mai">Mai</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Ago">Ago</option>
                <option value="Set">Set</option>
                <option value="Out">Out</option>
            </select>

            <select name="ano" checked>
                <option value="1990">1990</option>
                <option value="1991">1991</option>
                <option value="1992">1992</option>
                <option value="1993">1993</option>
                <option value="1994">1994</option>
                <option value="1995">1995</option>
                <option value="1996">1996</option>
                <option value="1997">1997</option>
                <option value="1998">1998</option>
                <option value="1999">1999</option>
            </select>
        </div>


        <div class="sexo">
            
            <label class="genero">Gênero:</label>

            <label for="masculino">Masculino</label>
            <input type="radio" name="genero" id="masculino" checked>

            <label for="feminino">Feminino</label>
            <input type="radio" name="genero" id="feminino">

            <label for="outro">Outro</label>
            <input type="radio" name="genero" id="outro">
        </div>

        <div class="enviar"><input type="submit" value="Enviar"></div>

    </form>
</body>

</html>
